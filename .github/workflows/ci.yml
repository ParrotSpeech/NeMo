name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ’¾ Install uv
        run: curl -Ls https://astral.sh/uv/install.sh | sh

      - name: ğŸ§ª Set up virtualenv + install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install .

      - name: âœ… Run tests
        run: |
          source .venv/bin/activate
          which pytest
